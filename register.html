    </header>
    <main>
        <form action="">
            <div class="container">
                <h3>Register</h3>
                <p>Create your account</p>
                <hr>

                <label for="firstName"><b>First Name</b></label>
                <input type="text" name="firstName" id="firstName" placeholder="First name" required>
                <label for="lastName"><b>Last Name</b></label>
                <input type="text" name="lastName" id="lastName" placeholder="Last name" required>
                <label for="email"><b>Email:</b></label>
                <input type="email" placeholder="Enter Email" name="email" id="email" required>
                <br>
                <br>
                <label for="password"><b>Password:</b></label>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <label for="confirmPassword"><b>Confirm Password:</b></label>
                <input type="confirmPassword" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                <br><br>
                <p>By creating an account you agree To our <a href="http://">Terms and Privacy</a></p>
                <button type="submit" class="submitBtn">Submit</button><button type="reset" class="resetBtn">Reset</button>
            </div>
        </form>
        

    </main>
